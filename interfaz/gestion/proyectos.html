<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://localhost/erasmus/interfaz/comun.css">
    <script src="http://localhost/erasmus/cliente/gestion/proyectos.js"></script>
    <link rel="stylesheet" href="http://localhost/erasmus/interfaz/gestion/gestion.css">
    <title>Erasmus - Gestionar Proyectos</title>
</head>
<body>
<div class="pagina-anidada">
    <div class="tabla">
        <p class="titulo">Proyectos</p>
        <div class="contenedor-crear-boton">
            <button 
                class="boton-primario"
                onclick="abrirModalCrearProyecto()"
            >+</button>
        </div>
        <table id="tablaProyectos">
            <tr>
                <th>id</th>
                <th>C贸digo</th>
                <th>Nombre</th>
                <th>Inicio</th>
                <th>Fin</th>
                <th>Acciones</th>
            </tr>
        </table>
    </div>
    <div id="crearProyectoModal" class="modal">
        <div class="modal-contenido">
            <p class="titulo">Crear Proyecto</p>
            <form id="crearProyecto">

                <div class="conjunto" id="grupoCodigo">
                    <label>C贸digo</label>
                    <input 
                        type="text"
                        id="codigo"
                        name="codigo"
                        placeholder="C贸digo del proyecto"
                        >
                </div>

                <div class="conjunto" id="grupoNombre">
                    <label>Nombre</label>
                    <input 
                        type="text"
                        id="nombre"
                        name="nombre"
                        placeholder="Nombre del proyecto"
                        >
                </div>

                <div class="conjunto" id="grupoComienzo">
                    <label>Comienzo</label>
                    <input 
                        type="datetime-local" 
                        id="comienzo"
                        name="comienzo"
                        >
                </div>

                <div class="conjunto" id="grupoFinalizacion">
                    <label>Finalizaci贸n</label>
                    <input 
                        type="datetime-local" 
                        id="finalizacion"
                        name="finalizacion"
                        >
                </div>

                <button type="button" onclick="cerrarModalCrearProyecto()" class="boton-secundario">Cancelar</button>
                <button type="button" onclick="crearProyecto()" class="boton-primario" >Crear</button>    
            </form>

        </div>
    </div>  
</div>    

</body>
</html>
